<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<div class="nav-container">
			<a href="#" class="logo">Product cateloague</a>
			<i class="fa-solid fa-cart-shopping" id="cart-icon"><span>0</span></i>
		</div>
	</header>
	<section class="shop container">
		<h2 class="section-title">shop products</h2>	
	</section>


	<!-- cart style -->
	<div class="cart">
				<h2 class="cart-title">Your cart</h2>
				<!-- content -->
				<div class="cart-content">
					<div class="cart-box">
						<img src="mob1.jpg" alt="" class="cart-img">
					     <div class="detail-box">
							<div class="cart-product-title">Vivo Y18</div>
							<div class="cart-price">$100</div>
							<input type="number" value="1" class="cart-quantity">
						</div>
						<!-- <-- remove cart -->
						<i class="fa-solid fa-trash cart-remove"></i> 
						<!-- total -->
						<div class="total">
							<div class="total-title">Total</div>
							<div class="total-price">$0</div>
						</div>
					</div>
					<div class="cart-box">
						<img src="mob2.jpg" alt="" class="cart-img">
					     <div class="detail-box">
							<div class="cart-product-title">Oppo A3S</div>
							<div class="cart-price">$100</div>
							<input type="number" value="1" class="cart-quantity">
						</div>
						<!-- <-- remove cart -->
						<i class="fa-solid fa-trash cart-remove"></i> 
						<!-- total -->
						<div class="total">
							<div class="total-title">Total</div>
							<div class="total-price">$0</div>
						</div>
					</div>
					<!-- buy button -->
						<button type="button" class="btn-buy">Buy Now</button>
						<!-- cart close -->
						<i class="fa-solid fa-x" id="close-cart"></i>
				</div>
			</div>






<!-- product page -->
	<div class="shop-content">
		<div class="product-box">
			<img src="mob1.jpg" alt="" class="product-img">
			<h2 class="product-title">vivo y18</h2>
			<span class="price">$100</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>		
		</div>
		<div class="product-box">
			<img src="mob2.jpg" alt="" class="product-img">
			<h2 class="product-title">oppo A3s</h2>
			<span class="price">$100</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>		
			
		</div>
		<div class="product-box">
			<img src="mob3.jpg" alt="" class="product-img">
			<h2 class="product-title">poco pro 5</h2>
			<span class="price">$90</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>		
			
		</div>
		<div class="product-box">
			<img src="lap1.jpg" alt="" class="product-img">
			<h2 class="product-title">HP laptop</h2>
			<span class="price">$400</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>
			
			
		</div>
		<div class="product-box">
			<img src="lap2.jpg" alt="" class="product-img">
			<h2 class="product-title">HP Victus</h2>
			<span class="price">$700</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>
			
		</div>
		<div class="product-box">
            <img src="lap3.jpg" alt="" class="product-img">	
            <h2 class="product-title">HP Pavillon</h2>
			<span class="price">$500</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>		
		</div>
		<div class="product-box">
			<img src="tab1.jpg" alt="" class="product-img">
			<h2 class="product-title">redmi 5g tablet</h2>
			<span class="price">$130</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>
			
		</div>
		<div class="product-box">
			<img src="tab2.jpg" alt="" class="product-img">
			<h2 class="product-title">samsang 5g tablet</h2>
			<span class="price">$130</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>
			
		</div>
		<div class="product-box">
			<img src="tab3.jpg" alt="" class="product-img">
			<h2 class="product-title">samsung 5g pro</h2>
			<span class="price">$130</span>
			<i class="fa-solid fa-cart-shopping add-cart"></i>
			
		</div>
		
	</div>


  
  <script src="cart.js"></script>
</body>
</html>
